<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand & Face MIDI Controller</title>
  <link rel="stylesheet" href="assets/wave/styles.css">
</head>
<body>
  <div class="container">
    <h1>Hand & Face MIDI Controller</h1>
    <div id="video-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div class="controls">
      <button id="restingPositionBtn">Set Resting Position</button>
      <div id="countdown"></div>
      <div class="levels">
        <div class="level">
          <label>Hand Height</label>
          <div id="handLevel" class="level-bar"></div>
        </div>
        <div class="level">
          <label>Mouth Openness</label>
          <div id="mouthLevel" class="level-bar"></div>
        </div>
      </div>
      <div class="midi-controls">
        <label for="midiOutputSelect">MIDI Output:</label>
        <select id="midiOutputSelect"></select>
      </div>
    </div>
  </div>

  <!-- Include Mediapipe Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- Include Mediapipe Drawing Utilities -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- Include the script -->
  <script src="assets/wave/script.js"></script>
</body>
</html>
